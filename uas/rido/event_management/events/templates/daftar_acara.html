<!DOCTYPE html>
<html>
<head>
    <title>Daftar Acara</title>
</head>
<body>
    <h1>Daftar Acara</h1>
    <ul>
        {% for acara in acara %}
            <li>
                <a href="{% url 'daftar_peserta' acara.id %}">{{ acara.judul }}</a> - {{ acara.deskripsi }} ({{ acara.tanggal }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
